<div class=" zk-unit well" ng-model="fac"
	ng-repeat="u in units.data | filter:unitFilterByFac(selectedFactory.builds)">
	<div class="row">
		
		<div class="col-xs-4">
			<div ng-repeat="(key, title) in unitStats">
				<span ng-if="strlen(u.key) > 0">
				{{ title }}: <span class="badge">{{ u[key] }}</span>
				</span>
			</div>
		</div>
		
		<div class="col-xs-8">
			<p><strong>{{ u.name }}</strong> - <em>{{ u.desc }}</em</p>
			<p>{{ u.longdesc }}</p>
		</div>
		
	</div>
</div>
