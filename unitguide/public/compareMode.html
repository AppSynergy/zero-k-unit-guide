<div class="zk-unit well" ng-repeat="u in comPage.selectedUnits">
	<div class="row">
		
		<div class="col-xs-3">
			<div ng-repeat="(key, title) in comPage.sortFields">	
				<div class="progress">
					<span class="title">{{ title }}</span>
					<span class="badge">{{ u[key] }}</span>
					<div class="progress-bar" role="progressbar"
						ng-style="{width: comPage.myWidth(key,u[key])}">
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-9">
			<h4><strong>{{ u.name }}</strong> - <em>{{ u.desc }}</em></h4>
			<p><img class="unitPic" src="img/units/{{ u.pic }}" />
			{{ u.longdesc }}</p>
		</div>
		
	</div>
</div>


<div ng-repeat="u in dataSource.units.data">
	{{ u.name }}
	<button ng-click="comPage.addUnit(u)">Add</button>
</div>

<div ng-repeat="fac in dataSource.factories.data">
	{{ fac.name }}
</div>
