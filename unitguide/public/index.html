<!doctype html>
<html lang="en" ng-app="unitguide">
<head>
	<meta charset="UTF-8">
	<title>Zero-K Unit Guide</title>
	<link rel="stylesheet" media="all" href="darkstrap/darkstrap.min.css">
	<link rel="stylesheet" media="all" href="css/unitguide.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		
		<h2> Choose Factory:
		<select ng-model="fac" ng-options="fac.name for fac in factories.data"
			ng-change="selectFactory();"></select>
		</h2>
		
		<p><em>{{ fac.desc }}</em></p>
		<p>{{ fac.longdesc }}</p>
		<hr />
		
		<h4>Unit Production:</h4>
		<div ng-model="fac" ng-repeat="u in units.data | filter:unitFilterByFac(fac.builds)">
			<p><strong>{{ u.name }}</strong> - <em>{{ u.desc }}</em</p>
			<p><span class="badge">{{ u.speed }}</span> {{ u.longdesc }}</p>
		</div>
	</div>
</body>
</html>
