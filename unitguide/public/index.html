<!doctype html>
<html lang="en" ng-app="unitguide">
<head>
	<meta charset="UTF-8">
	<title>Zero-K Unit Guide</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" media="all" href="darkstrap/darkstrap.min.css">
	<link rel="stylesheet" media="all" href="css/unitguide.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		
		<nav class="navbar" role="navigation">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
				  <li ng-repeat="i in items">
					<a ng-click="page(i.key);" href="#">{{ i.str }}</a>
				  </li>
				</ul>
			</div>
		</nav>
		
		<div class="animate-switch-container"
			ng-switch on="selection">
			
			<div class="animate-switch" ng-switch-when="fac">
				<h2> Choose Factory:
				<select class="pickFac" ng-model="selectedFactory"
					ng-options="fac.name for fac in factories.data | orderBy:facSort:facSeq"
					ng-change="selectFactory();"></select>
				</h2>
				<p><em>{{ selectedFactory.desc }}</em></p>
				<p>{{ selectedFactory.longdesc }}</p>
				<hr />
				<div ng-include="'unitList.html'"></div>
			</div>
			
			<div class="animate-switch" ng-switch-when="com">
				<div ng-include="'unitList.html'"></div>
			</div>
			
			<div class="animate-switch" ng-switch-default>
				<h1>A Unit Guide</h1>
			</div>
			
		</div>
				
		
	</div>
</body>
</html>
