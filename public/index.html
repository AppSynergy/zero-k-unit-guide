<!doctype html>
<html lang="en" ng-app="unitguide">
<head>
	<meta charset="UTF-8">
	<title>Zero-K Unit Guide</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" media="all" href="darkstrap/darkstrap.css">
	<link rel="stylesheet" media="all" href="css/unitguide.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		
		<h1>Zero-K Unit Guide <small>by AppSynergy</small></h1>
		
		<div class="alert alert-warning" ng-show="stillLoading">Loading... wait just a moment!</div>
		
		<nav class="navbar" role="navigation">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
				  <li ng-repeat="m in modes">
					<a ng-click="modeSelect(m.key);" href="#">{{ m.str }}</a>
				  </li>
				</ul>
				<p class="navbar-text">
					<span class="glyphicon glyphicon-chevron-left"></span>
					Try these two different views!
				</p> 
			</div>
		</nav>
		
		<div class="animate-switch-container"
			ng-switch on="selectedMode">
			
			<div class="animate-switch" ng-switch-when="fac">
				<div ng-include="'factoryMode.html'"></div>
			</div>
			
			<div class="animate-switch" ng-switch-when="com">
				<div ng-include="'compareMode.html'"></div>
			</div>
			
			<div class="animate-switch" ng-switch-default>
				<h1>A Unit Guide</h1>
			</div>
			
		</div><!-- switch container -->
	</div>
	
	<div class="footer container">
		<p class="muted">Made with <a href="https://angularjs.org/">AngularJS</a>, <a href="http://coffeescript.org/">CoffeeScript</a>, <a href="http://getbootstrap.com/">Bootstrap</a> and love, by <a href="http://appsynergy.net/">AppSynergy</a>.</p>
	</div>
	
</body>
</html>
